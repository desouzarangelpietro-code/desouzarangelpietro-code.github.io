<!DOCTYPE html>
<html lang="PT BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vlanier rangel advogados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .main-content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Business Name</h1>
        </div>
    </header>

    <div class="container main-content">
        <section class="about-us">
            <h2>About Us</h2>
            <p>Welcome to My Business Name! We are a dedicated company providing great products/services. Our goal is to serve our community with quality and care.</p>
        </section>

        <hr>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Business Street, City, State, ZIP</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@mybusiness.com</p>
        </section>
    </div>
</body>
</html>
